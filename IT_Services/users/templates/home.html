{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<h1 class="mt-5">Welcome to IT Services</h1>
<p class="lead">Explore our services below.</p>
<div class="row">
    {% for service in services %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <img src="{{ service.service_image.url }}" class="card-img-top" alt="{{ service.service_name }}" style="height: 200px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ service.service_name }}</h5>
                <p class="card-text">{{ service.payment_terms }}</p>
                <a href="{% url 'service_detail' service.pk %}" class="btn btn-primary mt-auto">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
