{% extends 'base.html' %}

{% block title %}Delete Service{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Are you sure you want to delete "{{ service.service_name }}"?</h2>
        <form method="post" class="mb-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'service_list' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
    {% endblock %}
