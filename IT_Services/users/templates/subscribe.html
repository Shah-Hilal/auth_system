{% extends 'base.html' %}

{% block title %}Subscribe{% endblock %}
{% block content %}
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Subscribe to {{ service.service_name }}</h2>
        <div class="card">
            <div class="card-body">
                <p class="card-text">Net Price with GST: {{ net_price }}</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">Subscribe</button>
                </form>
            </div>
        </div>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>

    {% endblock %}
