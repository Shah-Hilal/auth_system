{% extends 'base.html' %}

{% block title %}Service Details{% endblock %}

{% block content %}
<div class="card mt-5 mx-auto" style="max-width: 600px;">
    <img src="{{ service.service_image.url }}" class="card-img-top" alt="{{ service.service_name }}" style="height: 300px; object-fit: cover;">
    <div class="card-body">
        <h5 class="card-title">{{ service.service_name }}</h5>
        <p class="card-text">{{ service.payment_terms }}</p>
        <p class="card-text">Price: â‚¹{{ service.service_price }}</p>
        <a href="{% url 'subscribe' service.pk %}" class="btn btn-success">Subscribe</a>
        <a href="{% url 'home' %}" class="btn btn-secondary ">Back to Home</a>
    </div>
</div>
{% endblock %}
